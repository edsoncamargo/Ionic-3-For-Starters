<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card *ngFor="let movie of listMovies" class="feed-card">

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/Logo Hunter.jpg">
      </ion-avatar>
      <h2>{{ movie.original_title }}</h2>
      <p class="feed-date">{{ movie.release_date }}</p>
    </ion-item>

    <img [src]="urlMovie + movie.backdrop_path">

    <ion-card-content>
      <p>{{ movie.overview }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button (click)="buttonLikes()" ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{ contLikes }} likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
